<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Bem vindo</h1>

            <div class="input-container">
                <input placeholder="email" type="email" />
                <img width="20" height="20" src="https://img.icons8.com/ios/50/000000/user--v1.png" alt="user--v1"/>
            </div>

            <div class="input-container">
                <input placeholder="senha" type="password" />
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button">Enviar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>

        </form>
    </div>

</body>

</html>
